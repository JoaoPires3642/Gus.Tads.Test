#H2 Database (para testes de repository)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=test

#Desabilita o que não é necessário em testes
spring.task.scheduling.enabled=false
spring.batch.job.enabled=false

#Valores dummy para evitar erros
supabase.url=http://localhost/
supabase.service_key=test-key
supabase.bucket=test

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Logging
logging.level.root=WARN
logging.level.br.com.etl=INFO
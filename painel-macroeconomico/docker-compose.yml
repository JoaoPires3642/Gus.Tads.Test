version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: painel-macroeconomico:local
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - SPRING_RABBITMQ_HOST=${SPRING_RABBITMQ_HOST}
      - SPRING_RABBITMQ_PORT=${SPRING_RABBITMQ_PORT}
      - SPRING_RABBITMQ_USERNAME=${SPRING_RABBITMQ_USERNAME}
      - SPRING_RABBITMQ_PASSWORD=${SPRING_RABBITMQ_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    profiles:
      - dev
      - prod
    networks:
      - appnet

  app-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: painel-macroeconomico:test
    environment:
      - SPRING_PROFILES_ACTIVE=test
    ports:
      - "8081:8080"
    profiles:
      - test
    networks:
      - appnet

  frontend:
    build:
      context: ../front-end-py
      dockerfile: Dockerfile
    image: painel-frontend:local
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
    ports:
      - "8501:8501"
    depends_on:
      - rabbitmq
      - db
    profiles:
      - dev
      - prod
    networks:
      - appnet

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
      - POSTGRES_USER=${POSTGRES_USER:-appuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-apppassword}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    profiles:
      - dev
      - prod
    networks:
      - appnet

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${SPRING_RABBITMQ_USERNAME:-guest}
      - RABBITMQ_DEFAULT_PASS=${SPRING_RABBITMQ_PASSWORD:-guest}
    profiles:
      - dev
      - prod
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet: